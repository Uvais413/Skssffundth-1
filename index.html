<!DOCTYPE html>
<html lang="en">
    <html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKSSF FUND 2024-25</title>
    <link rel="stylesheet" href="style.css">
    <link href="dashboard.html" rel="import">
    <meta name="description" content="Your trusted partner in Islamic banking, providing ethical financial solutions for students.">
    <meta name="Designed" content="Mohammed Uvais A.p">
</head>
<body>
    <div class="login-container">
        <img src="web logo 01.png" alt="Bank Logo" class="bank-logo">
        <h2>Student Fund Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div class="input-group">
                <label for="passcode">Passcode:</label>
                <input type="password" id="passcode" name="passcode" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
    // Disable right-click
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // Disable some dev tools shortcuts
    document.addEventListener('keydown', function(e) {
        // F12
        if (e.key === 'F12') {
            e.preventDefault();
        }
        // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S, Ctrl+Shift+C
        if ((e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
            (e.ctrlKey && (e.key === 'U' || e.key === 'S'))) {
            e.preventDefault();
        }
    });
    </script>
</body>
</html>
